<!DOCTYPE html>
<html>

<head>
    <title>Static Registration Debugger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        input,
        select,
        button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .success {
            color: green;
            background: #e6fffa;
            padding: 10px;
        }

        .error {
            color: red;
            background: #fff5f5;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Debug Registration</h2>
    <p>This form bypasses the main app to test the backend directly.</p>

    <div id="status"></div>

    <form id="regForm" onsubmit="event.preventDefault(); doRegister();">
        <input type="text" id="name" placeholder="Full Name" value="Debug User" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password (min 6 chars)" required>
        <select id="role">
            <option value="student">Student</option>
            <option value="mentor">Mentor</option>
        </select>
        <input type="text" id="location" placeholder="Location" value="Test City" required>
        <button type="submit">Create Account</button>
    </form>

    <script>
        async function doRegister() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = "Sending request...";
            statusDiv.className = "";

            const payload = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                location: document.getElementById('location').value,
                city: "Test City",
                state: "Test State",
                latitude: 12.9716,
                longitude: 77.5946
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const text = await response.text();

                if (response.ok) {
                    statusDiv.innerHTML = "<strong>SUCCESS!</strong><br>Account Created.<br>You can now go to the main Login page.";
                    statusDiv.className = "success";
                    document.getElementById('regForm').reset();
                } else {
                    statusDiv.innerHTML = "<strong>FAILED</strong><br>Status: " + response.status + "<br>Error: " + text;
                    statusDiv.className = "error";
                }
            } catch (e) {
                statusDiv.innerHTML = "<strong>NETWORK ERROR</strong><br>" + e.message;
                statusDiv.className = "error";
            }
        }

        // Auto-fill random email
        document.getElementById('email').value = "debug_" + Math.floor(Math.random() * 1000) + "@example.com";
    </script>
</body>

</html>
