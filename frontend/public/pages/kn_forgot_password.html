<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowNet ‚Äî Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/kn_login.css" />
    <meta name="color-scheme" content="light" />
</head>

<body>
    <div class="floating-icons" aria-hidden="true">
        <div class="floating-icon">üßµ</div>
        <div class="floating-icon">?</div>
        <div class="floating-icon">?</div>
        <div class="floating-icon">?</div>
        <div class="floating-icon">??</div>
    </div>
    <main class="page">
        <section class="auth-card" aria-labelledby="reset-title">
            <div class="brand">
                <div class="logo" aria-hidden="true">
                    <img src="/assets/images/logo.jpg" alt="KnowNet Logo" width="48" height="48" />
                </div>
                <h1 id="reset-title" class="brand__title">Reset Password</h1>
                <p class="brand__subtitle">
                    Enter your email and new password to recover access.
                </p>
            </div>

            <form class="form" id="reset-form" novalidate>
                <div class="form__group">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" inputmode="email" autocomplete="email"
                        placeholder="you@example.com" required aria-required="true" />
                </div>

                <div class="form__group">
                    <label for="new_password">New Password</label>
                    <input id="new_password" name="new_password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                        minlength="6" aria-required="true" />
                    <p class="form__hint">Must be at least 6 characters.</p>
                </div>

                <button class="btn btn--primary" type="submit">Update Password</button>

                <p class="signup">
                    <a class="link link--subtle" href="/pages/kn_login.html">‚Üê Back to Login</a>
                </p>
            </form>

            <section id="success-message" style="display:none; text-align:center; padding: 2rem 0;">
                <div style="font-size: 3rem;">‚úÖ</div>
                <h3>Password Updated</h3>
                <p>If an account exists for that email, the password has been changed.</p>
                <div style="margin-top: 2rem;">
                    <a href="/pages/kn_login.html" class="btn btn--primary">Log in now</a>
                </div>
            </section>

        </section>
    </main>
    <script src="/assets/js/kn_api.js"></script>
    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Updating...';

            const email = document.getElementById('email').value;
            const new_password = document.getElementById('new_password').value;

            try {
                // Using kn_api.js helper. Since reset likely doesn't need auth header (it's public),
                // we set auth: false
                await window.KN.api.post('/auth/reset-password', { email, new_password }, { auth: false });

                document.getElementById('reset-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';

            } catch (error) {
                alert(error.message || 'Failed to update password');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
